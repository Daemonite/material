<script type="text/javascript">
$(document).ready(function(){

      html : true,
      title : 'Drug database <a href="#" class="close" data-dismiss="alert">&times;</a>',
      content : '<ul><li><a href="#">AHFS DI Essentials<a/></li><li><a href="#">BNF</a></li> <li><a href="#">Martindale</a></li><li><a href="#">Micromedex<a/></li></ul><p class="text-right"><a href="#" class="text-uppercase">Set a default formulary</a></p>'
  });

  });
});
</script>
