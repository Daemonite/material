<!DOCTYPE html>
<html lang="en">
<head>

  <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
  <title>Material</title>

  <!-- CSS -->

  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Add Material CSS, replace Bootstrap CSS -->
  <link href="/material/css/material.min.css" rel="stylesheet">

  <!-- Additional CSS for documentation site -->

</head>
<body class="bg-light h-100">
  <header class="navbar navbar-dark navbar-full bg-primary doc-navbar-permanent-float">

  </header>

      <nav class="navdrawer-nav">
        <a class="nav-item nav-link active" href="javascript:void(0)"><i class="material-icons mr-3">alarm_on</i> Active</a>

      </nav>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin></script>
    <script src="{{ site.cdn.bs_js }}" integrity="{{ site.cdn.bs_js_hash }}" crossorigin></script>
