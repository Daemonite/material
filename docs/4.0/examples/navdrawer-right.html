<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
  <title>Material</title>

  <!-- CSS -->
  <!-- Add Material font (Roboto) and Material icon as needed -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Add Material CSS, replace Bootstrap CSS -->
  <link href="/material/css/material.min.css" rel="stylesheet">

  <!-- Favicons -->
  <meta content="#9c27b0" name="theme-color">
  <link href="/material/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/material/favicon.ico" rel="icon">

</head>
<body class="bg-light h-100">
  <header class="navbar navbar-dark bg-primary">
    <button aria-controls="navdrawerRight" aria-expanded="false" aria-label="Toggle Navdrawer" class="navbar-toggler ml-auto" data-target="#navdrawerRight" data-toggle="navdrawer">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div aria-hidden="true" class="navdrawer navdrawer-right" id="navdrawerRight" tabindex="-1">
    <div class="navdrawer-content">
      <div class="navdrawer-header">
        <a class="navbar-brand px-0" href="javascript:void(0)">Navdrawer header</a>
      </div>
      <nav class="navdrawer-nav">
        <a class="nav-item nav-link active" href="javascript:void(0)">Active</a>
        <a class="nav-item nav-link disabled" href="javascript:void(0)">Disabled</a>
        <a class="nav-item nav-link" href="javascript:void(0)">Link</a>
      </nav>
      <div class="navdrawer-divider"></div>
      <p class="navdrawer-subheader">Navdrawer subheader</p>
      <ul class="navdrawer-nav">
        <li class="nav-item">
          <a class="nav-link active" href="javascript:void(0)">
            <i class="material-icons mr-3">alarm_on</i>
            Active with icon
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="javascript:void(0)">
            <i class="material-icons mr-3">alarm_off</i>
            Disabled with icon
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">
            <i class="material-icons mr-3">link</i>
            Link with icon
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Add Material JavaScript on top of Bootstrap JavaScript -->
  <script src="/material/js/material.min.js"></script>
</body>
</html>
