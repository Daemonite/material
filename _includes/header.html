
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, shrink-to-fit=no, width=device-width">
<meta name="description" content="{% if page.meta_description %}{{ page.meta_description }} &middot; {% endif %}">
<meta name="author" content="{{ site.authors }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<meta name="keywords" content="material design, material, material UI, bootstrap, theme, daemonite, web, ui, components, responsive, accessibility, css, mobile web, open source">

<meta name="docsearch:language" content="en">
<meta name="docsearch:version" content="{{ site.docs_version }}">

<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

<!-- CSS -->
<!-- Add Material font (Roboto) and Material icon as needed -->
<link href="{{ site.cdn.md_font }}" rel="stylesheet">
<link href="{{ site.cdn.md_icon }}" rel="stylesheet">

<!-- Add Material CSS, replace Bootstrap CSS -->
<link href="{{ site.baseurl }}/css/material.min.css" rel="stylesheet">

<!-- Additional CSS for documentation site -->
<link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
<link href="{{ site.cdn.bs_css_docs }}" rel="stylesheet">
<link href="{{ site.baseurl }}/docs/css/docs.min.css" rel="stylesheet">

<!-- Favicons -->
<meta name="theme-color" content="#6200ee">
<link href="{{ site.baseurl }}/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
<link href="{{ site.baseurl }}/favicon.ico" rel="icon">
