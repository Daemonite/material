# dependencies
highlighter:      rouge
kramdown:
  auto_ids:       true
markdown:         kramdown

# minify
compress_html:
  blanklines:     false
  clippings:      all
  comments:       ["<!-- ", " -->"]
  ignore:
   # envs:         [development]

# permalinks
permalink:        pretty

# plugins
plugins:
                  - jekyll-redirect-from
                  - jekyll-seo-tag
                  - jekyll-sitemap
                  - jekyll-toc
                  - jekyll-target-blank

# server
baseurl:          "/material" # workaround for our GitHub Pages hosting
destination:      "gh-pages/material" # workaround for our GitHub Pages hosting
encoding:         "UTF-8"
exclude:
                  - .babelrc.js
                  - .editorconfig
                  - .eslintignore
                  - .eslintrc.json
                  - .git/
                  - .gitignore
                  - .stylelintrc
                  - .sass-cache/
                  - assets/
                  - bower.json
                  - build/
                  - CHANGELOG.md
                  - docs-assets/
                  - favicons
                  - Gemfile
                  - Gemfile.lock
                  - gh-pages/
                  - lint-vars.sh
                  - node_modules/
                  - package.json
                  - package-lock.json
                  - README.md
                  - vscode.code-workspace
host:             127.0.0.1
port:             9999
source:           "."
url:              "https://djibe.github.io"

# social
authors:          "Daemonite, Sesemaya, djibe, Bootstrap authors and contributors"
description:      "Daemonite's Material UI 2 is a fully responsive front-end interface based on Google Material Design developed using Bootstrap 4."
title:            "Material UI 2"

# toc
toc:
  max_level:      4
  min_level:      2
  no_toc_section_class:
    - "bd-callout"
    - "bd-example"

# vars
cdn:
  bs_css:         "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  bs_css_docs:    "https://getbootstrap.com/docs/4.5/assets/css/docs.min.css"
  bs_css_hash:    "sha256-93wNFzm2GO3EoByj9rKZCwGjAJAwr0nujPaOgwUt8ZQ="
  bs_js:          "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  bs_js_hash:     "sha256-jXCJJT3KKcnNjZ3rfsabCj1EX4j2omR4xxm+H5CtywE="
  jquery:         "https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  jquery_hash:    "sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  md_font:        "https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
  md_icon:        "https://fonts.googleapis.com/css2?family=Material+Icons"
current_version:  "4.5.3"
material_version: "rc3"
docs_version:     "4.5"
download:
  source:         "https://github.com/djibe/material/archive/4.5.3-rc3.zip"
  dist:           "https://github.com/djibe/material/releases/download/4.5.3-rc3/dist.zip"
id:
  main:           "doc-main-h1"
  navbar:         "doc-navbar"
  navdrawer:      "doc-navdrawer"
repo:             "https://github.com/djibe/material"
