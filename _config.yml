# dependencies
  highlighter:      rouge
  kramdown:
    auto_ids:       true
  markdown:         kramdown

# permalinks
  permalink:        pretty

# server
  destination:      gh-pages
  encoding:         UTF-8
  exclude:          [assets/scss/]
  gems:
                    - jekyll-redirect-from
                    - jekyll-sitemap
  host:             0.0.0.0
  port:             9999
  source:           docs
  url:              "../../.."

# social
  authors:          Daemonite
  description:      Daemonite's Material UI is a cross-platform and fully responsive front-end interface based on Google Material Design developed using Bootstrap 4.
  title:            Material

