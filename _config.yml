# dependencies
highlighter:      rouge
kramdown:
  auto_ids:       true
markdown:         kramdown

# minify
compress_html:
  blanklines:     true
  clippings:      all
  endings:        []

# permalinks
permalink:        pretty

# plugins
plugins:
                  - jekyll-redirect-from
                  - jekyll-sitemap
                  - jekyll-toc
                  - jekyll-target-blank

# server
baseurl:          "/material" # workaround for our GitHub Pages hosting
destination:      "gh-pages/material" # workaround for our GitHub Pages hosting
encoding:         "UTF-8"
exclude:
                  - .babelrc.js
                  - .editorconfig
                  - .eslintignore
                  - .eslintrc.json
                  - .git/
                  - .gitignore
                  - .stylelintrc
                  - .sass-cache/
                  - assets/
                  - bower.json
                  - build/
                  - CHANGELOG.md
                  - docs-assets/
                  - favicons
                  - Gemfile
                  - Gemfile.lock
                  - gh-pages/
                  - lint-vars.sh
                  - node_modules/
                  - package.json
                  - package-lock.json
                  - README.md
                  - vscode.code-workspace
host:             127.0.0.1
port:             9999
source:           "."
url:              "https://djibe.github.io"

# social
authors:          "Daemonite, Sesemaya, djibe, CodexLink, Bootstrap authors and contributors"
description:      "Daemonite's Material UI 2 is a cross-platform and fully responsive front-end interface based on Google Material Design developed using Bootstrap 4."
title:            "Material 2"

# toc
toc:
  max_level:      4
  min_level:      2

# vars
cdn:
  bs_css:         "https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  bs_css_docs:    "https://getbootstrap.com/docs/4.4/assets/css/docs.min.css"
  bs_css_hash:    "sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
  bs_js:          "https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
  bs_js_hash:     "sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
  jquery:         "https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
  jquery_hash:    "sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  md_font:        "https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700&display=swap"
  md_icon:        "https://fonts.googleapis.com/css2?family=Material+Icons"
current_version:  "4.4.1"
docs_version:     "4.4"
download:
  source:         "https://github.com/djibe/material/archive/v4.4.1.zip"
  dist:           "https://github.com/djibe/material/releases/download/v4.4.1/material-4.4.1-dist.zip"
id:
  main:           "doc-main-h1"
  navbar:         "doc-navbar"
  navdrawer:      "doc-navdrawer"
repo:             "https://github.com/djibe/material"
