  dist:           "https://github.com/djibe/material/releases/download/v4.4.1/material-4.4.1-dist.zip"
id:
  main:           "doc-main-h1"
  navbar:         "doc-navbar"
  navdrawer:      "doc-navdrawer"
repo:             "https://github.com/djibe/material"
