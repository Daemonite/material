# dependencies
highlighter:      rouge
kramdown:
  auto_ids:       true
markdown:         kramdown

# minify
compress_html:
  blanklines:     true
  clippings:      all
  comments:       ["<!-- ", " -->"]
  ignore:
   # envs:         [development]

# permalinks
permalink:        pretty

# plugins
plugins:
                  - jekyll-redirect-from
                  - jekyll-seo-tag
                  - jekyll-sitemap
                  - jekyll-toc
                  - jekyll-target-blank

# server
baseurl:          "/material" # workaround for our GitHub Pages hosting
destination:      "gh-pages/material" # workaround for our GitHub Pages hosting
encoding:         "UTF-8"
exclude:
                  - .git/
                  - assets/
                  - build/
                  - docs-assets/
                  - gh-pages/
                  - node_modules/
                  - .browserslistrc
                  - .editorconfig
                  - .eslintignore
                  - .eslintrc.json
                  - .gitignore
                  - .stylelintrc
                  - CHANGELOG.md
                  - Gemfile
                  - Gemfile.lock
                  - package.json
                  - package-lock.json
                  - README.md
                  - TODO.md
host:             127.0.0.1
port:             9999
source:           "."
url:              "https://djibe.github.io"

# social
authors:          "djibe, Daemonite, Sesemaya, Bootstrap authors and contributors"
author:           "djibe"
description:      "Daemonite's Material UI 2 is a fully responsive front-end interface based on Google Material Design developed using Bootstrap 4."
tagline:          "Material Design kit for Bootstrap 4"
title:            "Material UI 2"
logo:             "https://djibe.github.io/material/apple-touch-icon.png"
locale:           "en_US"

# toc
toc:
  max_level:      4
  min_level:      2
  no_toc_section_class:
    - "bd-callout"
    - "bd-example"

# vars
