# dependencies
highlighter:      rouge
kramdown:
  auto_ids:       true
markdown:         kramdown

# minify
compress_html:
  blanklines:     true
  clippings:      all
  endings:        []

# permalinks
permalink:        pretty

# plugins
plugins:
                  - jekyll-redirect-from
                  - jekyll-sitemap
                  - jekyll-toc
                  - jekyll-target-blank

# server
baseurl:          "/material" # workaround for our GitHub Pages hosting
destination:      "gh-pages/material" # workaround for our GitHub Pages hosting
encoding:         "UTF-8"
exclude:          
                  - .babelrc.js
                  - .eslintignore
                  - .git
                  - .gitignore
                  - .sass-cache/
                  - assets/
                  - bower.json
                  - build/
                  - docs-assets/
                  - Gemfile
                  - Gemfile.lock
                  - gh-pages/
                  - lint-vars.sh
                  - node_modules/
                  - package.json
                  - package-lock.json
                  - README.md
host:             0.0.0.0
port:             9999
source:           "."
url:              "http://djibe.github.io"

# social
authors:          "Daemonite"
description:      "Daemonite's Material UI 2 is a cross-platform and fully responsive front-end interface based on Google Material Design developed using Bootstrap 4."
title:            "Material 2"

# toc
toc:
  max_level:      4
  min_level:      2

# vars
cdn:
  bs_css:         "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  bs_css_docs:    "https://getbootstrap.com/docs/4.4/assets/css/docs.min.css"
  bs_css_hash:    "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  bs_js:          "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  bs_js_hash:     "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  jquery:         "https://code.jquery.com/jquery-3.4.1.slim.min.js"
  jquery_hash:    "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  md_font:        "https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700&display=swap"
  md_icon:        "https://fonts.googleapis.com/icon?family=Material+Icons"
  popper:         "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  popper_hash:    "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
current_version:  "4.4.1"
docs_version:     "4.4"
download:
